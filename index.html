<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="./image/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="./image/rain.png" alt="rain" class="weather-icon" />
        <h1 class="temp">22&deg;c</h1>
        <h2 class="city-name">kolkata</h2>
        <div class="details">
          <div class="col">
            <img src="./image/humidity.png" alt="humidity" class="col-img" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./image/wind.png" alt="wind" class="col-img" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
